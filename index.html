<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    ROCK PAPER SCISSORS
</header>
<body>
    <div class="images">
    <img class="rock image" src="rock.png" alt="">
    <img class="paper image" src="paper.png" alt="">
    <img class="scissors image" src="scissors.png" alt="">
    </div>
    <div class="scores">
        <p class="user-score">User Score</p>
        <p class="user-score1">0</p>
        <p class="comp-score">Comp Score</p>
        <p class="comp-score1">0</p>
    </div>
    <div class="messages">
        <button class="play">Click To Any Icon To Start</button>
    </div>
<script src="script.js">

</script>
</body>
</html>
